<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <!-- adding a form Survey -->
    <form action="" id="survey-form">
      <div>
      <label id="name-label" for="name">Your name : </label>
      <input type="text" name="" id="name" placeholder="Enter your name" required>
      </div>
      <div>
      <label id="email-label" for="email">Your email : </label>
      <input type="email" name="" id="email" placeholder="Enter your email" required>
      </div>
      <div>
      <label id="number-label" for="number">Enter number : </label>
      <input type="number" name="" id="number" min="9" max="12" placeholder="Enter your number" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>



  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <script src="js/index.js"></script>
</body>

</html>
